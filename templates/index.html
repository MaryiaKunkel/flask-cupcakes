<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>Cupcake list</h1>
    <ul>
      {% for cupcake in cupcakes %}
      <li>
        {{cupcake.flavor}} -
        <button class="delete_cupcake" data-id="{{cupcake.id}}">X</button>
      </li>
      {% endfor %}
    </ul>
    <h3>Add a cupcake</h3>
    <form action="">
        <label for="flavor">Flavor</label>
        <input type="text" name="flavor" id="flavor">
        </br>
        <label for="size">Size</label>
        <input type="text" name="size" id="size">
        </br>
        <label for="rating">Rating</label>
        <input type="text" name="rating" id="rating">
        </br>
        <label for="image">Image</label>
        <input type="text" name="image" id="image">
        </br>
    </form>


    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
      integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="static/app.js"></script>
  </body>
</html>
